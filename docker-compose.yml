
services:
  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - pets_network
  redis:
    image: redis:7.0.13-alpine3.18
    ports:
      - "6379:6379"
    networks:
      - pets_network

networks:
  pets_network:
    driver: bridge
volumes:
  mongodb_data:
    driver: local